
<load href="__PUBLIC__/Js/showdate.js"/>
<include file="./Admin/Tpl/Index/header.html"/>			

<include file="./Admin/Tpl/Index/left.html"/>	


<script>
				$(function(){
				
				//提交表单
				$('img.search').click(function(){
					$('form[name="searchExchangeForm"]').submit();
				});
				
				$('#exportData').click(function(){
					
					var startdate='blank';
					var enddate='blank';
					var username='blank';
					var userphone='blank';
					
					if($("#startdate").val()!=''){
						startdate =$("#startdate").val();
					}
					
					if($("#enddate").val()!=''){
						enddate =$("#enddate").val();
					}
					
					if($("#username").val()!=''){
						username =$("#username").val();
					}
					
					if($("#userphone").val()!=''){
						userphone =$("#userphone").val();
					}

					window.location.href = "__APP__/User/exportExchangeData/startdate/"+startdate+"/enddate/"+enddate+"/username/"+username+"/userphone/"+userphone;
				});
			});
		</script>		
	<div class="diywap_right">

		<div class="well well-sm">兑换记录查询</div>
					
					<form  name="searchExchangeForm" action="__APP__/User/searchExchange"  method="get" >
		<div>
			开始时间:<input type="text" id="startdate" name="startdate" onclick="return Calendar('startdate');" value="<{$_GET['startdate']}>" class="text" style="width:85px;"/>
			结束时间:<input type="text" id="enddate" onclick="return Calendar('enddate');" value="<{$_GET['enddate']}>" name="enddate" class="text" style="width:85px;"/>
			用户名称:<input type='text' name='username' id="username" value="<{$_GET['username']}>"/>
			用户手机: <input type='text' name='userphone' id="userphone" value="<{$_GET['userphone']}>"/>
			 		 
			<button type="submit" class="btn btn-primary btn-lg" id="search">查询</button>
			<div class="btn btn-primary btn-lg" id="exportData">导出数据</div>
		</div>
		</form>
		</br>
		
		<table class="table table-hover table-bordered">
			<tr>
				<th>兑换时间</th>
				<th>用户名称</th>
				<th>用户手机</th>
				<th>用户成绩</th>
				<th>兑换备注</th>
				<th>操作管理员</th>
			</tr>
			<volist name='data' id='vo'>
				<tr class="active">
					<td><{$vo.exchangedatetime}></td>
					<td><{$vo.username}></td>
					<td><{$vo.userphone}></td>
					<td><{$vo.score}></td>
					<td><{$vo.exchangenote}></td>
					<td><{$vo.operationadmin}></td>
				</tr>
			</volist>

		</table>
		
		</br>
		<div style="text-align:center;"><{$page}></div>

			</div>

		

</div>

</body>

</html>
