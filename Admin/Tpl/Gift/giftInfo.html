<include file="./Admin/Tpl/Index/header.html"/>			

<include file="./Admin/Tpl/Index/left.html"/>	

<script>
			
			function del()
			{
			    if(confirm("确定要删除吗？"))
			    {
			        return true;
			    }
			    else
			    {
			        return false;
			    }
			}
			
			$(function(){
			
				//提交表单
				$('#search').click(function(){
					$('form[name="searchBoxForm"]').submit();
				});
			});
			
			window.onload=function(){
				var m = document.getElementById('selectResult');
				 for(i=0;i<=m.options.length;i++)
				 {  
				  if(m.options[i].value=="<{$_GET['isshow']}>")
				  {      
				   m.options[i].selected=true;   
				   break;
				  }
				 }
			}
		</script>
		<style>
			.table td {
				height:50px;line-height:50px;
			}
		</style>
		
	<div class="diywap_right">

		<div class="well well-sm">礼品列表</div>
		
		<table class="table table-hover table-bordered">
			<tr>
				<th>序号</th>
				<th>礼品名称</th>
				<th>成绩下限</th>
				<th>成绩上限</th>
				<th>礼品数量</th>
				<th>中奖概率</th>
				<th>每天抽奖数</th>
				<th>已用抽奖数</th>
				<th>当前抽奖日期</th>
				<th>操作</th>
			</tr>
			<volist name='data' id='vo'>
				<tr class="active">
					<td><{$i}></td>
					<td><{$vo.gift_name}></td>
					<td><{$vo.score_low}></td>
					<td><{$vo.score_high}></td>
					<td><{$vo.gift_num}></td>
					<td><{$vo.chance_value}></td>
					<td><{$vo.day_num}></td>
					<td><{$vo.prize_num}></td>
					<td><{$vo.prize_date}></td>
					<td><a href="__APP__/Gift/doDel/id/<{$vo.id}>" onclick='return del();'>删除</a>|<a href="__APP__/Gift/modifyGift/id/<{$vo.id}>">修改</a></td>
				</tr>
			</volist>

		</table>
		
		</br>
		<div style="text-align:center;"><{$page}></div>

			</div>

		

</div>

</body>

</html>
